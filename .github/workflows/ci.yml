name: ci

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Typecheck
      run: npm run typecheck --if-present

    - name: Test
      run: npm test --if-present

    - name: Build
      run: npm run build --if-present

  # Optional but useful for your current ruleset: see step (3) below.
