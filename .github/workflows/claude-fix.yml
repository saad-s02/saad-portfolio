name: Claude Auto-Fix
on:
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  claude-fix:
    name: Claude Fix Codex Comments
    runs-on: ubuntu-latest
    # This job only runs when:
    # 1. The event is from chatgpt-codex-connector[bot] (note the [bot] suffix - GitHub adds this to bot accounts)
    # 2. For issue_comment events, it must be on a PR (github.event.issue.pull_request exists)
    #    This prevents accidental pushes to main from regular issue comments
    # 
    # Common reasons for skipping:
    # - Comment was from a different user
    # - Missing [bot] suffix in username check
    # - issue_comment on a regular issue (not a PR)
    if: |
      (github.event_name == 'pull_request_review_comment' && github.event.comment.user.login == 'chatgpt-codex-connector[bot]') ||
      (github.event_name == 'pull_request_review' && github.event.review.user.login == 'chatgpt-codex-connector[bot]') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && github.event.comment.user.login == 'chatgpt-codex-connector[bot]')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Get Codex comments
        id: comments
        uses: actions/github-script@v7
        with:
          script: |
            let comment = '';
            if (context.eventName === 'pull_request_review') {
              comment = context.payload.review?.body || '';
            } else {
              comment = context.payload.comment?.body || '';
            }
            core.setOutput('comment', comment);

      - name: Run Claude Code to fix issues
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude-code --print "Please fix the following code review feedback and commit the changes:\n\n${{ steps.comments.outputs.comment }}"

      - name: Commit and push fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || (git commit -m "fix: address Codex review comments" && git push)
