name: Claude Auto-Fix
on:
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  claude-fix:
    name: Claude Fix Codex Comments
    runs-on: ubuntu-latest
    # This job only runs when:
    # 1. The event is from chatgpt-codex-connector[bot] (note the [bot] suffix - GitHub adds this to bot accounts)
    # 2. For issue_comment events, it must be on a PR (github.event.issue.pull_request exists)
    #    This prevents accidental pushes to main from regular issue comments
    if: |
      (github.event_name == 'pull_request_review_comment' && github.event.comment.user.login == 'chatgpt-codex-connector[bot]') ||
      (github.event_name == 'pull_request_review' && github.event.review.user.login == 'chatgpt-codex-connector[bot]') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && github.event.comment.user.login == 'chatgpt-codex-connector[bot]')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Get Codex comments
        id: comments
        uses: actions/github-script@v7
        with:
          script: |
            let comment = '';
            if (context.eventName === 'pull_request_review') {
              comment = context.payload.review?.body || '';
            } else {
              comment = context.payload.comment?.body || '';
            }
            // Escape for shell safety
            const escaped = comment.replace(/'/g, "'\\''");
            core.setOutput('comment', escaped);

      - name: Run Claude Code to fix issues
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CODEX_COMMENT: ${{ steps.comments.outputs.comment }}
        run: |
          npx @anthropic-ai/claude-code --print "Please fix the following code review feedback and commit the changes:

          $CODEX_COMMENT"

      - name: Commit and push fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || (git commit -m "fix: address Codex review comments" && git push)

  log-skip-reason:
    name: Log Skip Reason
    runs-on: ubuntu-latest
    needs: claude-fix
    if: always() && needs.claude-fix.result == 'skipped'
    steps:
      - name: Explain why job was skipped
        uses: actions/github-script@v7
        with:
          script: |
            const eventName = context.eventName;
            let commenter = '';
            let isPR = true;
            
            if (eventName === 'pull_request_review') {
              commenter = context.payload.review?.user?.login || 'unknown';
            } else {
              commenter = context.payload.comment?.user?.login || 'unknown';
              isPR = !!context.payload.issue?.pull_request;
            }
            
            let reason = '';
            if (commenter !== 'chatgpt-codex-connector[bot]') {
              reason = `Comment was from \`${commenter}\`, not \`chatgpt-codex-connector[bot]\``;
            } else if (!isPR) {
              reason = 'Comment was on an issue, not a pull request';
            } else {
              reason = 'Unknown reason';
            }
            
            console.log(`⏭️ Claude Fix was skipped: ${reason}`);
